<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Page</h1>
            <div class="nav-buttons">
                <button onclick="showSection('signin')">Sign In</button>
                <button onclick="showSection('signup')">Sign Up</button>
            </div>
        </div>
        
        <div id="signin" class="form-section">
            <h2>Sign In</h2>
            <form>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="signup" class="form-section" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.form-section').forEach((section) => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
